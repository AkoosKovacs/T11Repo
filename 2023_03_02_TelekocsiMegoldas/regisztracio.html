<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telekocsi</title>
    <link rel="stylesheet" href="telekocsi.css" />
  </head>
  <body>
    <div class="tartalom">
      <h1>Telekocsi</h1>
      <div class="menu">
        <ul>
          <li><a href="telekocsi.html">Bemutatkozás</a></li>
          <li>Sofőröknek</li>
          <li>Utasoknak</li>
          <li>Bejelentkezés</li>
          <li>Regisztráció</li>
        </ul>
      </div>
      <h2>Regisztráció</h1>

        <form>
          <label for="nev">Név:</label>
          <input type="text" name="nev" id="nev">
          <br>
          <label for="email">E-mail cím</label>
          <input type="email" name="email" id="email">
          <br>
          <label for="jelszo">Jelszó:</label>
          <input type="password" name="jelszo" id="jelszo">
          <br>
          <label for="jelszoUjra">Jelszó ismét:</label>
          <input type="password" name="jelszoUjra" id="jelszoUjra">
  
          <input type="submit" value="Mentés" onclick="JelszoEllenorzes()">
        </form>
    </div>

    <script>
      function JelszoEllenorzes(){
        if(!document.getElementById("jelszo").value || !document.getElementById("jelszoUjra").value)
        {alert("Nem adta meg a jelszót!")}
        
        else 
        if(document.getElementById("jelszo").value!=document.getElementById("jelszoUjra").value)
        {alert("A két jelszó nem egyezik!")}
      }
    </script>
  </body>
</html>
