<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Sarok</title>
    <link rel="icon" type="image/x-icon" href="./img/icon.png">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/GamerSarok.css">
</head>

<body>
    <div id="monitor">
        <h1>Gamer sarok</h1>
        <div id="monitorGlow"></div>
            <div class="container">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                        <li data-target="#myCarousel" data-slide-to="4"></li>
                        <li data-target="#myCarousel" data-slide-to="5"></li>
                        <li data-target="#myCarousel" data-slide-to="6"></li>
                        <li data-target="#myCarousel" data-slide-to="7"></li>
                        <li data-target="#myCarousel" data-slide-to="8"></li>
                        <li data-target="#myCarousel" data-slide-to="9"></li>
                        <li data-target="#myCarousel" data-slide-to="10"></li>
                        <li data-target="#myCarousel" data-slide-to="11"></li>
                        <li data-target="#myCarousel" data-slide-to="12"></li>
                    </ol>
            
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="img/GamerCorner01.jpg" alt="GamerCorner01">
                        </div>
            
                        <div class="item">
                            <img src="img/GamerCorner02.jpg" alt="GamerCorner02">
                        </div>
            
                        <div class="item">
                            <img src="img/GamerCorner03.jpg" alt="GamerCorner03">
                        </div>
            
                        <div class="item">
                            <img src="img/GamerCorner04.jpg" alt="GamerCorner04">
                        </div>
            
                        <div class="item">
                            <img src="img/GamerCorner05.jpg" alt="GamerCorner05">
                        </div>
            
                        <div class="item">
                            <img src="img/GamerCorner06.jpg" alt="GamerCorner06">
                        </div>
            
                        <div class="item">
                            <img src="img/GamerCorner07.jpg" alt="GamerCorner07">
                        </div>
            
                        <div class="item">
                            <img src="img/GamerCorner08.jpg" alt="GamerCorner08">
                        </div>
            
                        <div class="item">
                            <img src="img/GamerCorner09.jpg" alt="GamerCorner09">
                        </div>
            
                        <div class="item">
                            <img src="img/GamerCorner10.jpg" alt="GamerCorner10">
                        </div>
            
                        <div class="item">
                            <img src="img/GamerCorner11.jpg" alt="GamerCorner11">
                        </div>
            
                        <div class="item">
                            <img src="img/GamerCorner12.jpg" alt="GamerCorner12">
                        </div>
                    </div>
            
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        
    </div>

    <footer>Kovács Ákos <sup>©</sup></footer>

</body>
</html>
